<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact | Billy Hodes</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Billy Hodes</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Travolta" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
                <!--Future development, send an email when someone fills out the form-->
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://github.com/bhodes"><img alt="Git" src="https://image.flaticon.com/icons/svg/25/25231.svg"class="social"></a>
                <a href="https://www.linkedin.com/in/billy-hodes-34b064110/"><img alt="Linkedin" src="https://png.icons8.com/metro/1600/linkedin.png" class="social"></a>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer">
            &copy; Copyright 2018 Billy Hodes
    </footer>
</body>

</html>
